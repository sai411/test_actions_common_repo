name: test-ci
on:
  push

jobs:
  build:
     runs-on: ubuntu-latest
     steps:
       - name: checkout
         uses: actions/checkout@v4
       - name: running the code
         run: bash test_code_common.sh
       - name: trigger another action
         run: |
          repo="test_application_repo"
          echo "treiggering another repo..."
          curl -X POST -H "Accept: application/vnd.github+json" \
          - H "Authorization: Bearer ${{ secrets.PAT }}" \
           https://api.github.com/repos/sai411/$repo/dispatches \
           -d '{"event_type": "triggering_from_common"}'

